<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudo">
        <header>
            <h1 id="title">Login</h1>
            <h2 id="subtitle">Bem-vindo ao Game</h2>
        </header>

        <form id="formulario">
            <label id="login">Login:</label>
            <input type="text" class="entrada"/>
        
            <span id="condicaoSenha">Informar a senha com 8 caracteres.</span>
            <label>Senha:</label>
            <input class="entrada" type="password" maxlength="8"/>

            <div id="opcoes">
                <span id="primeiroAcesso"><a href="" class="link">1º Acesso</a></span>
                <span><a href="" class="link">Esqueci a senha</a></span>
            </div>

            <button id="botão">Login</button>

        </form>
        
    </div>

</body>
</html>
