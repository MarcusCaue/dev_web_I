<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Reunião</title>
    
    <!-- Importando arquivos de folhas de estilo -->
    <link rel="stylesheet" href="style.css">

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>  
    <!-- Parte em que fica a palavra "Gravando" -->
    <div class="row" id="gravacao">
        <span> <i class="fas fa-circle"></i> GRAVANDO </span>
    </div>

    <!-- Parte em que ficam as caixinhas com as fotos e nomes de cada usuário -->
    <div class="row col-md-8" id="users">

        <div class="row">
            <div class="perfis"><img src="images/bisao.jpg" alt="foto de um bisao"></div>
            <div class="perfis"><img src="images/leao.jpg" alt="foto de um leao"></div>
            <div class="perfis"><img src="images/eagle.jpg" alt="foto de uma aguia"></div>
        </div>
        
        <div class="row">
            <div class="perfis"><img src="images/lobo.jpg" alt="foto de um lobo"></div>
            <div class="perfis"><img src="images/urso.jpg" alt="foto de um urso"></div>
            <div class="perfis"><img src="images/pinguim.jpg" alt="foto de um pinguim"></div>
        </div>
        
        <div class="row">
            <div class="perfis"><img src="images/tigre.jpg" alt="foto de um tigre"></div>
            <div class="perfis"><img src="images/cavalo.jpg" alt="foto de um cavalo"></div>
            <div class="perfis"><img src="images/elefante.jpg" alt="foto de um elefante"></div>
        </div>

    </div>

    <!-- Parte em que ficam os botões com as ações, como também o horário e o código da reuinão -->
    <div class="row" id="action-bar">
        <div id="horario-codigo">08:30 | aaa-bbb-ccc</div>
        <div>
            <button class="btn"><i class="fas fa-microphone"></i></button>
            <button class="btn btn-danger"> <i class="fas fa-video-slash"></i> </button>
            <button class="btn"><i class="fas fa-hand-paper"></i></button>
            <button class="btn">Apresentar tela</button>
            <button class="btn">Mais opções</button>
            <button class="btn btn-danger"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>
</body>
</html>
